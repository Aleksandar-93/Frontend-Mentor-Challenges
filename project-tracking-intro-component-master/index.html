<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="tracking-container">
  <!-- toggle menu start -->
  <div class="toggle-menu-wrap">
    <img class="logo" src="./images/logo.svg" alt="">
    <img class="illustration" src="./images/illustration-devices.svg" alt="">
    <div class="gray"></div>
    <div class="toggle-menu">
      <button class="toggle"></button>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
  </div>
  <!-- toggle menu end -->
  <!-- main start-->
  <div class="main-wrap">
    <div class="mongograph">
      <span>NEW</span>
      <p>Monograph Dashboard</p>
    </div>
    <h1>Powerful insights into your team</h1>
    <p>Project planning and time tracking for agile teams</p>
    <div class="text-btn">
      <button>Schedule a demo</button>
      <p>to see a preview</p>
    </div>
  </div>
  <!-- main end-->
</div>




  
  
  
  

  

  
  

  
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
